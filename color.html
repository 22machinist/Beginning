<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Color changing after click
        </title>
        <style>
            #red {
                background-color: red;
                border-style: solid;
                width: 100%;
                height: 100px;

            }
            #blue {
                background-color: blue;
                border-style: solid;
                width: 100%;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div id="red">
        </div>
        <div id="blue">
        </div>
        <script src="jquery.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(function(){
                $("#blue").hide() ;
                $("#red , #blue").click(function(event){
                    alert("You wished to change the color from Red to Blue .") ;
                    $("#red , #blue").toggle() ;
                }) ;
            }) ;
        </script>
    </body>
</html>

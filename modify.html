<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify & Delete </title>
</head>
<body>
    <h1>
        This file contains the code to modify and delete the data while live on the server .
    </h1>
    <ul id="editable">

    </ul>
    <form  id="addElement">
        <label for="liContent">
            New list item : 
            <input type="text" name="liContent" id="liContent" size="60">
        </label>
        <input type="submit" value="Add item">
    </form>
    <p>
        <a href="#" id="clearList">Clear List </a>
    </p>
    <script src="jquery.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(function(){
            $("#clearList").click(function(event){
                event.preventDefault() ;
                $("#editable").slideUp('slow' , function() {
                    $("#editable").empty() ;
                    $("#")
                })
            });
            $("#addElement").submit(function(event){
                event.preventDefault();
                $("#editable").append("<li>" + $("#addElement input[name='liContent']").val() + "</li>");
                $("#addElement input[name='liContent']").val("");
            }) ;
            $(document).on('click' , "#editable li" , function() {
                $(this).fadeOut('1000 milliseconds' , function() {
                    $(this).remove() ;
                }) ;
            });
        });
    </script>
</body>
</html>

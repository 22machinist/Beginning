<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            hide & show 
        </title>
        <style>
            #open {
                padding: 1em;
                border: 3px solid black;
                font-size: 300%;
            }
            #close {
                padding: 1em;
                border: 3px solid black;
                font-size: 300%;
            }
        </style>
    </head>
    <body>
        <div id="open">
            We are Open 
        </div>
        <div id="close">
            We are Close 
        </div>
        <script src="jquery.js" type="text/javascript"></script>
        <script type="text/javascript" charset="utf-8">
            $(function() {
                $("#close").hide() ;
                $("#open , #close").click(function(event){
                    $("#open , #close").toggle();
                });
            });
        </script>
    </body>
</html>
